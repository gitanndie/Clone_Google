<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/main.css" />
  <title>Clone Google</title>
</head>

<body>
  <!-- INICIO DEL HEADER CLONE DE GOOGLE-->
  <header>
    <nav>
      <ul class="nav-right-section">
        <li>
          <a href="/">Gmail</a>
        </li>
        <li>
          <a href="#">Imágenes</a>
        </li>
        <li class="menu-icon">
          <a href="#"></a>
        </li>
        <li>
          <a href="#">
            <img src="https://lh3.googleusercontent.com/ogw/ADGmqu-KRZDfs8qEaqP8049PEEguZeZkBeGmNveOCG_Y=s32-c-mo"
              alt="Cuenta de Gmail Personal" />
          </a>
        </li>
      </ul>
    </nav>
  </header>
  <!-- FIN DEL HEADER CLONE DE GOOGLE-->
  <!-- INICIO DEL MAIN CLONE DE GOOGLE-->
  <main>
    <section class="main-logo">
      <img src="https://logodownload.org/wp-content/uploads/2014/09/google-logo-1.png" alt="Logo de google" />
    </section>
    <section class="main-input">
      <div class="main-input-container">
        <span class="search-icon"> </span>

        <input type="text" />

        <a class="micro-icon" href=""></a>
      </div>
    </section>
    <section class="main-buttons">
      <div>
        <button>
          Buscar con Google
        </button>
      </div>
      <div>
        <button>
          Me siento con suerte
        </button>
      </div>
    </section>
    <section class="main-prueba">
      <div>
        Ofrecido por Google en:
        <a href="#">English </a>
        <a href="#">Español (Latinoamérica) </a>
      </div>
    </section>
  </main>
  <!-- FIN DEL MAIN CLONE DE GOOGLE-->
  <footer>
    <div class="footer">
      <span class="footer-col">Colombia</span>
    </div>
    
  </footer>
</body>


</html>
